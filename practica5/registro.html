<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Práctica 5 description" />

    <link rel="stylesheet" type="text/css" href="./styles/resets.css" />
    <link rel="stylesheet" type="text/css" href="./styles/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <title>PAULO LONDRAAAAA</title>

    <header>
        <a class="logo" href=""><img src="./img/Logo.png" alt="" /></a>
        <nav>
            <a id="ultimos" href=""><span>Últimos articulos</span></a>
            <a href=""><span>Popular</span></a>
            <a href=""><span>Tecnología</span></a>
        </nav>
        <div class="opciones">
            <img id="search" src="./img/Search.png" alt="" />
            <img id="user" src="./img/User.png" alt="" />
            <div class="user-menu">
                <a href="">Login</a>
                <a href="">Registro</a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1>Formulario de registro</h1>
            <form>
                <div class="field">
                    <label>Nombre</label>
                    <input type="text" name="Nombre" value="" required autocomplete />
                </div>
                <div class="field">
                    <label>Apellido</label>
                    <input type="text" name="Apellido" value="" required autocomplete />
                </div>
                <div class="field">
                    <label>Estado Laboral</label>
                    <select>
                        <option selected disabled>Seleccione una opción</option>
                        <option>Trabajando</option>
                        <option>Desempleado</option>
                        <option>Estudiando</option>
                    </select>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="Apellido" value="" required autocomplete />
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <input type="password" name="Password" value="" required autocomplete />
                </div>
                <div class="field">
                    <label>Telefono</label>
                    <input type="number" name="Telefono" value="" required autocomplete />
                </div>
                <div class="textbox">
                    <label>Otros datos</label>
                    <textarea name="Otros datios"></textarea>
                </div>
                <div class="gustos">
                    <label>¿Quieres recibir información relacionada con tus gustos?</label>
                    <div><input type="radio" name="gustos" required autocomplete />Sí</div>
                    <div><input type="radio" name="gustos" required autocomplete />No</div>
                </div>
                <div class="privacidad">
                    <input type="checkbox" required />
                    <label>He leído y acepto la política de privacidad</label>
                </div>
                <div class="submit">
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>
</head>
